<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4; /* keep background same */
    }

    .calculator {
      width: 260px;
      border: 2px solid #444;
      padding: 20px;
      background-color: #222; /* dark calculator body */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      background-color: #000;
      font-size: 2em;
      text-align: right;
      padding: 2px;
      border: none;
      color: #0f0; /* green text like digital display */
      border-radius: 6px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    button {
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      background-color: #444;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 6px;
      color: white;
    }

    button:hover { background-color: #666; }

    .operator {
      background-color: #ff9800;
    }

    .operator:hover {
      background-color: #e68900;
    }

    .equal {
      background-color: #4caf50;
      color: white;
    }

    .equal:hover { background-color: #45a049; }

    .clear {
      background-color: #f44336;
      color: white;
    }

    .clear:hover { background-color: #d32f2f; }
  </style>
</head>
<body>

  <div class="calculator">
    <input id="display" class="display" type="text" readonly />

    <div class="button-row">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')" class="operator">÷</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')" class="operator">×</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')" class="operator">−</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendToDisplay('+')" class="operator">+</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function backspace() {
      let disp = document.getElementById('display');
      disp.value = disp.value.slice(0, -1);
    }

    function calculateResult() {
      let input = document.getElementById('display').value;
      try {
        if (/^[0-9+\-*/(). ]+$/.test(input)) {
          document.getElementById('display').value = Function('"use strict";return (' + input + ')')();
        } else {
          document.getElementById('display').value = "Error";
        }
      } catch {
        document.getElementById('display').value = "Error";
      }
    }
  </script>

</body>
</html>
