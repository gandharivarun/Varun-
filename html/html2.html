<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timtable</title>
    <STYLE>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
        table{
            border:20px;
            width:100%;
        }
        th,td{
            padding:10px;
        }
    </STYLE>
</head>
<body>
    <table border:1px padding:1px>
        <tr>
            <td></td>
            <td>Period-1</td>
            <td>Period-2</td>
            <td>Period-3</td>
            <td></td>
            <td>Period-4</td>
            <td>Period-5</td>
            <td>Period-6</td>
        </tr>
        <tr>
            <td>Day/Time</td>
            <td>9:10 to 10:10</td>
            <td>10:10 to 11:10</td>
            <td>11:15 to 12:15</td>
            <td>12:15 to 1:00</td>
            <td>1:00 to 2:00</td>
            <td>2:00 to 3:00</td> 
            <td>3:05 to 4:05</td>
        </tr>
        <tr> 
            <td>Monday</td>
            <td colspan="2">EAD LAB(B1)/CN LAB(B2)</td>
            <!-- <td>EAD LAB(B1)/CN LAB(B2)</td> -->
            <td>FLAT</td>
            <td>LUNCH</td>
            <td>ML</td>
            <td>PE-2</td>
            <td>SE</td>
        </tr>

    </table>
</body>
</html>
