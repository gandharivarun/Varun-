<!DOCTYPE html>
<html>
<head>
  <title>Introduction to MERN Stack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d2f5f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      color: #222;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      margin-top: 20px;
      width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container h2 {
      color: #333;
    }

    .container p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    ol {
      text-align: left;
      margin: 20px auto;
      max-width: 400px;
    }

    img {
      width: 200px;
      margin: 20px 0;
      border-radius: 10px;
    }

    a {
      display: inline-block;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
    }

    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Introduction to MERN Stack</h1>

  <div class="container">
    <h2>What is MERN Stack?</h2>
    <p>
      The MERN stack is a popular set of technologies for building full-stack web applications. It includes tools for both front-end and back-end development.
    </p>
    <ol>
      <li>MongoDB</li>
      <li>Express.js</li>
      <li>React.js</li>
      <li>Node.js</li>
    </ol>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/MERN-logo.png" alt="MERN Stack Logo">
    <br>
    <a href="https://www.mongodb.com/" target="_blank">Learn more about MongoDB</a>
  </div>

</body>
</html>
