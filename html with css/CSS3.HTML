<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 75px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 750px;
      margin: 5 auto;
      background-color: #ffffff;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label, p {
      font-size: 18px;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      display: block;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Feedback Form</h1>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="feedback">Feedback message:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40" required></textarea><br>

    <p>How satisfied are you?</p>
    <input type="radio" id="satisfied" name="satisfaction" value="Satisfied" required>
    <label for="satisfied">Satisfied</label><br>

    <input type="radio" id="neutral" name="satisfaction" value="Neutral">
    <label for="neutral">Neutral</label><br>

    <input type="radio" id="unsatisfied" name="satisfaction" value="Unsatisfied">
    <label for="unsatisfied">Unsatisfied</label><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
